[uwsgi]
project = vortech-backend
socket = /srv/%(project)/uwsgi.sock
chmod-socket = 666

chdir = /srv/%(project)/html
master = true
virtualenv = /srv/%(project)/venv
binary-path = %(virtualenv)/bin/uwsgi

module = wsgi:application
uid = www-data
gid = www-data

processes = 10
cheaper = 2
cheaper-initial = 5
cheaper-step = 1
cheaper-algo = spare
cheaper-overload = 5

plugins-dir = /usr/local/uwsgi/plugins/python
plugins = python36, logfile
logger = file:/srv/%(project)/uwsgi.log
vacuum = true
