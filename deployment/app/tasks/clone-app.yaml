- name: Remove the previous app directory
  become: yes
  file:
    path: /srv/vortech-backend/html
    state: absent

- name: Clone the latest master from Github
  become: yes
  git:
    repo: "https://github.com/Torniojaws/vortech-backend.git"
    dest: /srv/vortech-backend/html
    version: master

# This must be created after git clone
- name: Create the nginx logs directory
  become: yes
  file:
    path: /srv/vortech-backend/html/logs
    state: directory
